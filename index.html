<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script src="http://kit.fontawesome.com/1db2702c51.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="header--nav">
            <ul class="header--list">

                <li>
                    <button class="button header--button" id="temporizer-button" title="Chronometer"><i class="fa-solid fa-clock"></i></button>
                </li>
                <li>
                    <a href="./timer.html"><button class="button header--button" id="timer-button" title="Timer"><i class="fa-solid fa-hourglass"></i></button></a>
                </li>
                <li>
                    <button class="button header--button" title="Alarms"><i class="fa-solid fa-bell"></i></button>
                </li>
                
            </ul>

        </nav>
    </header>
    <main>
        <section class="hero" id="principal">
            <h1 class="hero--title">Chronometer</h1>
            <div class="hero--time">
                <p id="time"><span id="minutes">00</span>:<span id="seconds">00</span>.<span id="hundredths">00</span></p>
            </div>
            <div class="hero--buttons">
                <button onclick="startChronometer()" class="button hero--button" type="button">START</button>
                <button onclick="stopChronometer()" class="button hero--button" type="button">STOP</button>
                <button onclick="resetChronometer()" class="button hero--button" type="button">RESET</button>

            </div>
        </section>
    </main>
    <script src="./src/index.js"></script>
    
</body>
</html>
